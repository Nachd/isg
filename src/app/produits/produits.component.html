<div class="container">
    <br>
    <div class="row">
        <br>

        <h2> {{ 'productlist' | translate }}</h2>
    </div>
    <div class="row">
        <div class="col-md-3">
            Number of products : 20
        </div>
        <div class="col-md-3">

            <select class="form-control" (change)="filtre_ordre($event.target.value)">
                <option disabled>Order List</option>
                <option value="asc">Ascendent price</option>
                <option value="desc" >Descendent price</option>

            </select>
        </div>
        <div class="col-md-3">
            <select class="form-control" (change)="filtre_categorie($event.target.value)">
                <option disabled>Choose your category</option>
                <option *ngFor="let c of categories"> {{c}}</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" [routerLink]="['/ajout']">+ Add Product</button>
        </div>

    </div>
    <br>
    <div class="row list">
        <div class="col-md-3 product" *ngFor="let p of produits2 | async">
            <div class="row">
                <img width="100%" height="130" alt="Angular Logo"

            </div>
            <div class="row">
                <h4>{{p.nom}}</h4>
            </div>
            <div class="row"> <b>{{p.categorie}}</b>{{p.description}}</div>
            <div class="row col-md-12 footer">
                <span class="prix"><b>{{p.prix}} Dt </b> &nbsp; </span>
                <button class="btn btn-warning" [routerLink]="['/details/'+p.ref]">+</button>
            </div>
        </div>

    </div>
</div>
